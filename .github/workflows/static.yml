name: Deploy Notablog Content

on:
  push:
    branches:
      - main # Or whatever your default branch is for your .io repo
  workflow_dispatch: # Allows manual triggering

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main repository
        uses: actions/checkout@v4
        with:
          submodules: 'recursive' # This will checkout and initialize the submodule
          token: ${{ secrets.GITHUB_TOKEN }} # Necessary for pushing back changes

      - name: Setup Node.js (if Notablog or its build process needs it)
        # Adjust Node.js version as needed by Notablog
        # If Notablog is Python-based or uses another environment, set that up instead.
        uses: actions/setup-node@v4
        with:
          node-version: '18' # Example version, change if needed

      - name: Build Notablog
        # IMPORTANT: Replace 'your-notablog-submodule-name'
        # AND 'your-notablog-build-command'
        run: |
          echo "Building Notablog..."
          cd notablog-starter # Navigate into the submodule directory
          notablog-starter generate .
          echo "Notablog build complete."
          cd .. # Go back to the root of the main repository

      - name: Copy Notablog public folder
        run: |
          echo "Copying from notablog-starter/public/ to root"
          # Ensure the source directory exists after build
          if [ -d "notablog-starter/public" ]; then
            cp -R notablog-starter/public/* docs/
          else
            echo "Error: Notablog public directory not found after build."
            exit 1
          fi

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add . # Add all changes (new/modified files from public/)
          # Check if there are changes to commit
          if ! git diff --staged --quiet; then
            git commit -m "Deploy Notablog public content (build: ${{ github.sha }}) [skip ci]"
            git push
          else
            echo "No changes to commit from Notablog public folder."
          fi
